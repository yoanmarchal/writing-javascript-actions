name: JS Actions

on: [push]

jobs:
  action:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: hello-action
      uses: ./.github/actions/hello-world
      id: jokes

    - name: create-issue
      uses: ./.github/actions/issue-maker
      with:
        repo-token: ${{secrets.GITHUB_TOKEN}}
        joke: ${{steps.jokes.outputs.joke-output}}